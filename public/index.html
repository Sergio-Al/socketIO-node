<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Chat app</title>
  </head>
  <body>
    <h1>Mini Chat</h1>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"
      integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      // if we have deployed our server change http -> https
      // this is our socket client
      const socket = io("http://localhost:8080");

      // listening an event (we created the event "welcoming")
      socket.on("welcoming", (data) => {
        console.log(`The server send me something:
         message: ${data.message}
         date: ${data.currentDate} `);
      });

      setTimeout(() => {
        console.log("sending something to the client");
        // sending an event to the server
        socket.emit("client-sends", { message: "Hi there", client: "Sergio" });
      }, 2000);
    </script>
  </body>
</html>
