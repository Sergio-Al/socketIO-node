<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Chat app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="mt-5">Mini Chat</h1>
    <hr />

    <form id="my-form">
      <div class="row">
        <div class="col-8">
          <input
            type="text"
            name="message"
            id="input-message"
            class="form-control"
            placeholder="message"
          />
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul id="my-messages" class="mt-2"></ul>
        </div>
      </div>
    </form>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"
      integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      // if we have deployed our server change http -> https
      // this is our socket client
      const socket = io("http://localhost:8080");

      // elements DOM references
      const myForm = document.querySelector("#my-form");
      const myMessages = document.querySelector("#my-messages");
      const textMessage = document.querySelector("#input-message");

      myForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const newMessage = textMessage.value;

        socket.emit("messages-from-client", { text: newMessage });
      });

      // listening the response from server
      socket.on("response-to-message", (data) => {
        console.log(data);
        myMessages.innerHTML += `<li>${data.text}</li>`;
      });
    </script>
  </body>
</html>
